<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luxury restaurant - landing page</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Sintony:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="main-navigation">
                <img src="assets/img/logo.png" alt="logo luxury restaurant">
                <div class="menu-with-cta">
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Menu</a>
                        </li>
                        <li>
                            <a href="#">Reservation</a>
                        </li>
                        <li>
                            <a href="#">Recipe</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                        <li>
                            <a href="#">Pages</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                    <div class="shopping-cart-option">
                        <a href="#">
                            <img src="assets/img/icon_cart.png" alt="icon with shopping cart">
                        </a>
                        <a href="#">
                            <img src="assets/img/arrow-cart.png" alt="arrow for shopping cart">
                        </a>
                    </div>
                    <a href="#" class="cta-button">
                        <img src="assets/img/icon_plate.png" alt="icon plate for button">
                        <span class="button-text">Book your table</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <section class="main-offer">
        <div class="container">
            <div class="text-offer">
                <h1>Teast your fav dish</h1>
                <p>
                    from <span class="accent-color">luxury restaurant.</span>
                </p>
            </div>
            <div class="pagination-carousel">
                <a href="#">
                    <img src="assets/img/carousel-active.png" alt="pagination for carousel">
                </a>
                <a href="#">
                    <img src="assets/img/carousel-inactive.png" alt="pagination for carousel">
                </a>
                <a href="#">
                    <img src="assets/img/carousel-inactive.png" alt="pagination for carousel">
                </a>
            </div>
        </div>
    </section>
    <section class="explore-food-menu">
        <div class="container">
            <div class="ribbon">
                <a href="#">
                    <img src="assets/img/food-ribbon.png" alt="ribbon for food menu" class="ribbon-image">
                    <h2 class="label-food-menu">
                        Explore food Menu
                    </h2>
                </a>
            </div>
            <nav>
                <ul class="contact-menu">
                    <li class="read-reviews">
                        <a href="#">
                            <img src="assets/img/icon_reviews.png" alt="chat icon reviews">
                        </a>
                        <a href="#" class="link-text">
                            Read
                            <span class="accent-color">reviews</span>
                        </a>
                        <a href="#">
                            <img src="assets/img/arrow-read-more.png" alt="read more arrow icon">
                        </a>
                    </li>
                    <li class="home-delivery">
                        <a href="#">
                            <img src="assets/img/icon_reviews.png" alt="chat icon reviews">
                        </a>
                        <a href="#" class="link-text">
                            Call us Now for

                            <span class="accent-color">Home Delivery</span>
                        </a>
                    </li>
                    <li class="phone-number">
                        <a href="tel: 1 008 005 006">1-008 005 006</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</body>
</html>
